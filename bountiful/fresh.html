<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fresh!</title>
        <meta name="description" content="Bountiful Foods, fresh! Smoothies. Create your perfect mix of organic and responsibly-sourced fruits. Order online and pick up at one of your convenient smoothie trucks along the Southern Cali Coast!">
        <meta name="author" content="Matthew Scoville">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Fredoka:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/base.css">        
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <link rel="icon" href="favicon.ico">   
    </head>
    <body>
        <header>
            <picture>
                <img class="logo" src="images/bflogo.png" alt="Bountiful Foods Logo">
            </picture>
            <h1>Bountiful Foods</h1>
            <nav id="navmenu">
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li class="activepage"><a href="fresh.html">Fresh!</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>                
            </nav>
            <button id="hamburger"><span>&#9776;</span><span>X</span></button>  
        </header>   
        <main class="freshsmoothie">
            <form method="get" id="orderform" action="#">
                <fieldset>
                    <legend>About You</legend>
                    <label class="stacked">
                        First Name*
                        <input type="text" name="firstname"  id="firstname" required>    
                    </label>
                    <label class="stacked">
                        Email*
                        <input type="email" name="email" id="email" required placeholder="someone@domain.com">    
                    </label>
                    <label class="stacked">
                        Phone Number*
                        <input type="tel" name="phone" id="phone" required>    
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Create Your Smoothie</legend>
                    <label class="stacked">
                        First Fruit
                        <select name="fruit1" id="fruit1">
                            <option value="">-- Select an option--</option>
                        </select>
                    </label>
                    <label class="stacked">
                        Second Fruit
                        <select name="fruit2" id="fruit2">
                            <option value="">-- Select an option--</option>
                        </select>
                    </label>
                    <label class="stacked">
                        Third Fruit
                        <select name="fruit3" id="fruit3">
                            <option value="">-- Select an option--</option>
                        </select>
                    </label>
                    <label class="stacked">
                        Special Instructions
                        <textarea cols="30" rows="4" class="specialinstructions" name="specialinstructions" id="instructions" placeholder="Add any special requests here."></textarea>
                    </label>
                    <button type="submit" id="placeorder">Place Order</button>
                </fieldset>
            </form>
            <section class="fresh">
                <h2>Your Specialty Drinks</h2>
                <picture>
                    <source media="(max-width: 400px)" srcset="images/smoothie400.webp">
                    <source media="(max-width: 1000px)" srcset="images/smoothie700.webp">
                    <source media="(min-width: 1000px)" srcset="images/smoothie1100.webp">
                    <img src="images/smoothie400.webp" width="400" loading="lazy" alt="Delicious Fruit Smoothie">                    
                </picture>                
            </section>
            <div id="order"></div>
        </main>  
        <footer>
            <section class="contact">
                <h2>Bountiful Foods</h2>
                <p>7040 Avenida Encinas #104</p>
                <p>Carlsbad, CA 92011</p>                
                <p>760-555-0101</p>
                <p>contact@bountifulfoods.com</p>
            </section>
            <div id="pageinfo">
                <span id="copyrightyear"></span>
                <span>| Matthew Scoville | BYUI | WDD230 Project |</span>
                <span id="lastmodified"></span>
            </div>  
        </footer>
        <script src="scripts/loadfruits.js"></script>
        <script src="scripts/footer.js"></script>
    </body>
</html>
